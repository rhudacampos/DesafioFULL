<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DesafioFULL</a>
      <!--<div>
        <a class="navbar-brand img-logo" id="logoProjeto" [routerLink]="['/']"><img src="..\..\assets\img\desafioFullLogo.png" /></a>
      </div>-->
      <!--<img src="..\..\assets\img\desafioFullLogo.png" title="DesafioFULL"/>-->
      <div>
        <a class="navbar-brand img-logo"
           id="logoPaschoalotto"
           [title]="TituloPaschoalotto"
           (click)="linkPaschoalotto()">
          <img [src]="enderecoLogoPaschoalotto" />
        </a>
      </div>

      <!--<img [src]="enderecoLogoPaschoalotto" />-->

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
     
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/cliente']">Cliente</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-item nav-link text-dark" [routerLink]="['/sair']" *ngIf="usuarioLogado()" (click)="logout()">{{nomeLogado}} (Sair)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
