<!--<div class="text-center">-->
<form class="form-group mb-4">

  <h1 class="h4 mb-4 cadastro">Cadastro de Usuário</h1>
  <div class="card col-md-6">
    <div class="card-body">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNome">Nome</label>
          <input type="text" id="inputNome"
                 name="nome" placeholder=""
                 class="form-control mb-2"
                 #nome="ngModel"
                 [ngClass]="{
            'is-invalid':nome.invalid && (nome.dirty || nome.touched),
            'is-valid':nome.valid && (nome.dirty || nome.touched)
           }"
                 [(ngModel)]="usuario.nome"
                 required />
          <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
            <div *ngIf="nome.errors.required">Nome deve ser informado </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputSobreNome">Sobrenome</label> <!--label para Acessibilidade-->
          <input type="text" id="inputSobreNome"
                 name="sobreNome" placeholder=""
                 class="form-control mb-2 col"
                 #sobreNome="ngModel"
                 [(ngModel)]="usuario.sobreNome" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail"
                 name="email" placeholder="exemplo@mail.com"
                 class="form-control mb-2"
                 #email="ngModel"
                 [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
                 [(ngModel)]="usuario.email"
                 email
                 required />

          <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">Email deve ser informado </div>
            <div *ngIf="email.errors.email">Email inválido </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputSenha">Senha</label>
          <input type="password" id="inputSenha"
                 name="senha" placeholder=""
                 class="form-control mb-2"
                 #senha="ngModel"
                 [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
                 [(ngModel)]="usuario.senha"
                 required />

          <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors.required">Senha deve ser informada </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()" [disabled]="ativarSpinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
            Cadastrar
          </button>
        </div>

        <div class="form-group col-md-3">
          <div><a [routerLink]="['/login']">Voltar</a></div>
        </div>
      </div>

    </div>
  </div>

</form>
